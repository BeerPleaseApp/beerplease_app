    <ion-content>
        <h1>Liste</h1>

        <ion-list>
            <ion-item ng-repeat="item in list" href="#/app/single/{{item.id}}">
                <h2>{{ item.brewer }} {{ item.name }}</h2>
                <p>{{ item.country }}</p>
                <p>Cat√©gorie : {{ item.color }} | Alcool : {{ item.alcohol }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
